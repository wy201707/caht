<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>demo1.html</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="jquery-3.6.2.min.js" type="text/javascript"></script>
        <script src="jquery.form.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#myForm').ajaxForm(function () {
                    $('#output1').html('提交成功！欢迎下次再来！').show();
                });
            });
        </script>
    </head>

    <body>
        <h3>Demo 1 : form插件的使用--ajaxForm().</h3>
        <form id="myForm" action="demo.jsp" method="post">
            名称： <input type="text" name="name" /> <br />
            地址： <input type="text" name="address" /><br />
            自我介绍： <textarea name="comment"></textarea> <br />
            <input type="submit" id="test" value="提交" /> <br />
            <div id="output1" style="display: none"></div>
        </form>
    </body>
    <!--来源 https://www.cnblogs.com/liuhongfeng/p/5137027.html -->
</html>
